	<main>
	<header>
		<div class="limiter">
		<div class="container-login100" style="background-image: url('login/images/bg-06.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-35 p-b-45">
				<form method="post" action="https://www.customfit.me/process.aspx" class="login100-form validate-form">
					<span class="login100-form-title" style="padding-bottom:10px!important;">
							<img src="login/images/logo_new.png" alt="Custom Fit Logo Image"/>
						<br>
						<p>Great to see you again!</p>
						<span class="login100-form-title-small" style="padding-bottom:30px;">Log in to start shopping</span>
					</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Account is required">
						<span class="label-input100">Account</span>
						<input class="input100" type="text" name="txtCustomerNumber" id="txtCustomerNumber" placeholder="Type Your Account #" aria-label="Type Your Account Number Here">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Location is required">
							<span class="label-input100">Location</span>
							<input class="input100" type="text" name="txtLocationNumber" id="txtLocationNumber" placeholder="Type Your Location #" aria-label="Type Your Location Number Here">
							<span class="focus-input100" data-symbol="&#xf173;"></span>
						</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="txtPassword" id="txtPassword" placeholder="Type Your Password" aria-label="Type Your Password Here">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="text-right p-t-8 p-b-31">
						<a href="ourteam.html" aria-label="View Our Sales Reps Link">
							Forgot account info? Contact your rep.
						</a>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
					<div class="flex-col-c" style="padding-top:15px;">
							<span class="txt1">
								Didn't mean to attempt a login?
							</span>
							<button onclick="goBack()" class="txt2">
								Go Back
							</button>
						</div>
				</form>
			</div>
